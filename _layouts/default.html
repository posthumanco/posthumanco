<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
        <!-- jQuery -->
        <script src="{{ site.baseurl }}/assets/javascript/jquery-v2.0.3.min.js"></script>
        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/qbs3wol.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
      <div class="page-wrap{% if page.active == "root" %} index{% endif %}">
        <header id="header">
          <nav class="nav">
            <ul class="left">
              <li class="logo"><a href="{{ site.baseurl }}"><i class="ph-posthuman_text"></i><h1>Posthuman</h1></a></li>
            </ul>
            <ul class="pages">
              <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
              <!-- <li><a href="#">Work</a></li>
              <li><a href="#">Store</a></li> -->
            </ul>
          </nav>
        </header>
        {{ content }}
      </div>
      <footer class="footer">
        <div class="row">
          <div class="screen-11 screen-centered columns">
            <div class="left">&copy; 2015 POSTHUMAN LLC</div><div class="right"><a href="http://www.twitter.com/posthumanco" target="_blank">Twitter</a> / <a href="https://github.com/posthumanco" target="_blank">Github</a></div>
          </div>
        </div>
      </footer>
      <script src="{{ site.baseurl }}/assets/javascript/scripts.js"></script>
    </body>
</html>
