<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
        <!-- jQuery -->
        <script src="{{ site.baseurl }}/javascript/jquery-v2.0.3.min.js"></script>
        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
      <div class="row full-width collapse nav text-center"><!--nav wrapper-->
        <div class="small-12 columns">
          <header id="header">
            <i class="ph-arrow-down menu-toggle"></i>
            <nav>
              <ul>
                <li class="mobile-logo"><a href="#"><i class="ph-posthuman_text"></i></a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="{{ site.baseurl }}/tags">Tags</a></li>
                <li class="logo"><a href="/"><i class="ph-posthuman_text"></i></a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Search</a></li>
              </ul>
            </nav>
          </header>
        </div>
      </div><!--end nav wrapper row-->
      <div class="row full-width collapse">
        {{ content }}
      </div>
      <script type="text/javascript">
        $(document).ready(
          $('.menu-toggle').click(
            function() {
              $('#header').toggleClass('active')
            }
          )
        )
      </script>
    </body>
</html>
