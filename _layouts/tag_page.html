---
layout: default
---
<div class="small-11 small-centered medium-10 medium-centered large-6 large-centered columns">
	<h1 class="tags">{{ page.tag }}</h1>
	<ul>
		{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
			<li>
				<a href='{{ site.baseurl }}/{{post.url}}'>{{post.title}}</a> - <time datetime='{{ post.date | date_to_string }}'>{{ post.date | date_to_string }}</time>
			</li>
		{% endif %}{% endfor %}{% endfor %}
	</ul>

	<p><a href="/tags/">view all tags</a></p>
</div>
