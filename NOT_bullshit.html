{% for post in site.tags.bullshit %}
	<div class="post">
		<div class="row collapse banner">
			<div class="small-12 columns">
				<img src="{{ post.banner }}">
			</div>
		</div>
		<div class="small-11 small-centered medium-10 medium-centered large-6 large-centered columns">
	  		<h2 class="h1"><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h2>
			{{ post.content }}
	  	</div>
  	</div>
{% endfor %}
